<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <img 
    src="https://upload.wikimedia.org/wikipedia/commons/e/e4/NHL_Logo_former.svg" 
    alt="Logo NHL" 
    style="width:100px; height:auto; margin-bottom: 20px;"
  />
  <title>Quiz NHL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #f0a500;
    }

    .quiz-container {
      background-color: #1b263b;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #415a77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .options button:hover {
      background-color: #778da9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0a500;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #next-btn:hover {
      background-color: #ffbb33;
    }
  </style>
</head>
<body>
  <h1>Quiz de la NHL</h1>
  <div class="quiz-container">
    <div id="question" class="question">Cargando pregunta...</div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button id="next-btn" style="display: none;">Siguiente</button>
  </div>

  <script>
    const questions = [
      {
        question: "¿Cuál equipo ha ganado más Copas Stanley?",
        options: ["Toronto Maple Leafs", "Montreal Canadiens", "Chicago Blackhawks", "Boston Bruins"],
        answer: "Montreal Canadiens"
      },
      {
        question: "¿Quién es el máximo goleador de todos los tiempos en la NHL?",
        options: ["Wayne Gretzky", "Alexander Ovechkin", "Mario Lemieux", "Gordie Howe"],
        answer: "Alexander Ovechkin"
      },
      {
        question: "¿Qué equipo se unió a la NHL en 2017?",
        options: ["Seattle Kraken", "Vegas Golden Knights", "Winnipeg Jets", "Columbus Blue Jackets"],
        answer: "Vegas Golden Knights"
      }
      {
    question: "¿Qué jugador es conocido como 'The Great One'?",
    options: ["Mario Lemieux", "Wayne Gretzky", "Sidney Crosby", "Bobby Orr"],
    answer: "Wayne Gretzky"
  },
  {
    question: "¿Cuál es el equipo más antiguo de la NHL que sigue activo?",
    options: ["Montreal Canadiens", "Toronto Maple Leafs", "Boston Bruins", "New York Rangers"],
    answer: "Montreal Canadiens"
  },
  {
    question: "¿Cuántos jugadores hay en el hielo por equipo durante un partido estándar?",
    options: ["5", "6", "7", "4"],
    answer: "6"
  },
  {
    question: "¿Quién fue el primer jugador en marcar 50 goles en 50 partidos?",
    options: ["Mike Bossy", "Wayne Gretzky", "Maurice Richard", "Bobby Hull"],
    answer: "Maurice Richard"
  },
  {
    question: "¿Cuál es el trofeo que se otorga al mejor jugador de la temporada regular?",
    options: ["Trofeo Hart", "Trofeo Norris", "Trofeo Calder", "Trofeo Vezina"],
    answer: "Trofeo Hart"
  },
  {
    question: "¿Qué ciudad tiene dos equipos en la NHL?",
    options: ["Nueva York", "Toronto", "Chicago", "Montreal"],
    answer: "Nueva York"
  },
  {
    question: "¿Cuál es el nombre del trofeo que se otorga al campeón de la Stanley Cup?",
    options: ["Trofeo Campbell", "Trofeo Prince de Gales", "Copa Stanley", "Trofeo Presidents"],
    answer: "Copa Stanley"
  }
    ];

    let currentQuestionIndex = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("next-btn");

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";

      currentQuestion.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option);
        optionsEl.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = questions[currentQuestionIndex].answer;
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === correctAnswer) {
          button.style.backgroundColor = "green";
        } else if (button.textContent === selectedOption) {
          button.style.backgroundColor = "red";
        }
      });

      if (selectedOption === correctAnswer) {
        resultEl.textContent = "¡Correcto!";
      } else {
        resultEl.textContent = `Incorrecto. La respuesta correcta es: ${correctAnswer}`;
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showFinalResult();
      }
    });

    function showFinalResult() {
      questionEl.textContent = "¡Has completado el quiz!";
      optionsEl.innerHTML = "";
      resultEl.textContent = `Respondiste ${questions.length} preguntas. ¡Gracias por jugar!`;
      nextBtn.style.display = "none";
    }

    // Iniciar quiz
    loadQuestion();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg))
        .catch(err => console.log('Error en registro Service Worker:', err));
    });
  }
</script>

</body>
</html>
