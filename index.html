<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marcadores NHL PWA</title>
  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #60a5fa);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }
    #scores {
      width: 100%;
      max-width: 600px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .game-card:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .teams {
      font-weight: bold;
      font-size: 1.1em;
    }
    .score {
      font-size: 1.4em;
    }
    #refreshBtn {
      background: #2563eb;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    #refreshBtn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.worldvectorlogo.com/logos/nhl.svg" alt="NHL Logo">
    <h1>Marcadores NHL</h1>
  </header>
  <div id="scores"><em>Cargando...</em></div>
  <button id="refreshBtn">Actualizar</button>

  <script>
    const apiUrl = 'https://YOUR-DEPLOYED-NHL-SCORE-API/api/scores/latest'; // Ajustar según tu despliegue

    async function fetchScores() {
      const container = document.getElementById('scores');
      container.innerHTML = '<em>Cargando...</em>';
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        container.innerHTML = '';
        if (data.games && data.games.length) {
          data.games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            const teams = document.createElement('div');
            teams.className = 'teams';
            teams.textContent = `${game.teams.home.name} vs ${game.teams.away.name}`;
            const score = document.createElement('div');
            score.className = 'score';
            score.textContent = `${game.scores.home} – ${game.scores.away}`;
            card.append(teams, score);
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<em>No hay partidos disponibles.</em>';
        }
      } catch (err) {
        container.innerHTML = '<em>Error cargando datos.</em>';
        console.error(err);
      }
    }

    document.getElementById('refreshBtn').onclick = fetchScores;
    fetchScores();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => console.log('SW registrado'));
    }
  </script>
</body>
</html>
